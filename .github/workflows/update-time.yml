name: Update Last Updated Time

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README date
        run: |
          # Get the current time in IST
          current_time=$(TZ=Asia/Kolkata date '+%A, %d %B %Y %I:%M:%S %p %Z')

          # Create the replacement text
          replacement_text="**Last updated:** $current_time"

          # Use sed to find the placeholder line and replace it
          sed -i "//c\\$replacement_text" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "BOT: Auto-update last modified time"
          git push
