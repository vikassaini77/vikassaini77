name: Update Last Updated Time

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/best-readme-updater@v1
        with:
          # This is the placeholder we added to the README
          placeholder: ""

          # This is your timezone
          timezone: "Asia/Kolkata"

          # This is the format for the time
          format: "dddd, mmmm d, yyyy, h:MM:ss TT Z"

          # This is the commit message
          commit_message: "BOT: Auto-update last modified time"
