name: Update README with Time

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Time in README
        env:
          TZ: Asia/Kolkata # <-- This sets the timezone to India Standard Time
        run: |
          sed -i "s|.*|$(date '+%A, %d %B %Y %I:%M:%S %p %Z')|g" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "BOT: Auto-update last modified time"
          git push
