name: Update Last Updated Time

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository so the action can edit files
      - uses: actions/checkout@v3

      # Step 2: A trusted action to get the current time for your timezone
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: dddd, MMMM D, YYYY, h:mm:ss A Z
          utcOffset: "+05:30" # This is the timezone for IST

      # Step 3: A trusted action to find and replace the placeholder
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: ""
          replace: "${{ steps.current-time.outputs.formattedTime }}"
          include: "README.md"

      # Step 4: A trusted action to automatically commit the changes
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "BOT: Auto-update last modified time"
