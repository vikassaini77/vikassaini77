name: Update README with Time

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Time in README
        run: |
          sed -i "s|<!--TIME-->.*<!--END TIME-->|<!--TIME-->$(date '+%d-%m-%Y %H:%M:%S')<!--END TIME-->|g" README.md
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git commit -am "Update README with new time"
          git push
