name: Update Last Updated Time

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3

      # Step 2: Get the current time
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: dddd, MMMM D, YYYY, h:mm:ss A Z
          utcOffset: "+05:30"

      # Step 3: Use a different, more reliable Find and Replace action
      - name: Find and Replace
        uses: rickstaa/action-find-and-replace@v1
        with:
          find: ""
          replace: "${{ steps.current-time.outputs.formattedTime }}"

      # Step 4: Commit the changes
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "BOT: Auto-update last modified time"
